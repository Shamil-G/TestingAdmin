{% extends 'base.html' %}

{% block title %}
    {{ res_value('LOOK_THROUGH_RESULT') }}
{% endblock %}

{% block main_title %}
    <h1 class="title">{{ res_value('LOOK_THROUGH_RESULT') }}</h1>
{% endblock %}

{% block body %}
<form id="form1" name="myForm" class="form_history_create" method="POST">
    <table>
       <tbody>
            <tr/>
            <tr>
                <td><p class="title2">{{ res_value('SELECT_IIN') }}</p></td>
                <td><input type="hidden" size="12" maxlength="12" style="width: 100%" id="iin" name="iin"></td>
                <td><input type="text" size="12" maxlength="12" style="width: 100%" id="iin2" name="iin2"></td>
            </tr>
        </tbody>
    </table>
    <a class="bt save" href="javascript: hide_var()">{{ res_value('ORDER_REPORT') }}</a>
    <script type="text/javascript">
    function hide_var() {
        var myForm = document.getElementById("form1")
        myForm.elements.namedItem("iin").value = myForm.elements.namedItem("iin2").value;
        myForm.elements.namedItem("iin2").value = ''
        document.getElementById('form1').submit()
    }
    </script>
</form>
{% endblock %}
